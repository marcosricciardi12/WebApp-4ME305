<body>
    <div class="fijar_navbar">
        <app-navbar></app-navbar>
    </div>
    <div class="col-lg-12">
    </div>
    <section id="login" class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form [formGroup]="registerForm" class="text-center">
                                <p class="text">Create new user account!</p>
                                <div class="mb-3"><input class="form-control" type="user" name="user" formControlName="user" placeholder="User"></div>
                                <div class="mb-3"><input class="form-control" type="user" name="email" formControlName="email" placeholder="Email"></div>
                                <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                                    <p style="color: red;">Please provide a valid email address.</p>
                                  </div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" formControlName="password" placeholder="Password"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password2" formControlName="password2" placeholder=" Repeat Password"></div>
                                <div *ngIf="registerForm.get('password')?.value != registerForm.get('password2')?.value">
                                    <p style="color: red">Passwords don't match!</p>
                                </div>
                                <div *ngIf="!registerForm.valid">
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100 disabled" type="buttom">Register</button></div>
                                </div>
                                <div *ngIf="registerForm.valid">
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="buttom" (click)="submit()" >Register</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer></footer>
