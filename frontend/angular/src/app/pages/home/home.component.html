<body>
    <div class="center_scroll">
        <div class="fijar_navbar">
            <app-navbar></app-navbar>
        </div>
        <div  class="row justify-content-center">
            <div class="col-sm-2"></div>
            <div class="col d-flex justify-content-center">
                <div class="card text-center mt-5" style="min-width: fit-content; width: 20rem;">
                    <div class="card-header">
                      Welcome to WebApp
                    </div>
                    <div class="card-body">
                      <h5 *ngIf="!isToken" class="card-title">Choose your option!</h5>
                      <p class="card-text"></p>
                      <div *ngIf="!isToken" class="row">
                        <div class="p-2 col-6"><button type="button" class="btn btn-secondary btn-block" routerLink="/login"> Login </button></div>
                        <div class="p-2 col-6"><button type="button" class="btn btn-secondary btn-block" routerLink="/register">Register</button></div>
                      </div>
                      <div *ngIf="isToken" class="row">
                        <form (ngSubmit)="uploadImage()">
                          <label class="label">
                            <input type="file" (change)="onFileSelected($event)">
                            <span>Select a file</span>
                          </label>
                          
                          <div *ngIf="!selectedFile">
                            <button class="btn btn-dark disabled" type="submit">
                              <img src="assets/img/twitterlogo.png" width=60 />
                              Upload image to twitter!
                          </button>
                          </div>
                          
                          <div *ngIf="selectedFile">
                            <h5>{{selectedFile.name}}</h5>
                            <button class="btn btn-dark" type="submit">
                              <img src="assets/img/twitterlogo.png" width=60 />
                              Upload image to twitter!
                          </button>
                          </div>
                          
                        </form>
                        
                      </div>
                      
                    </div>
                    <div class="card-footer text-muted">
                      Marcos Ricciardi
                    </div>
                  </div>
            </div>
            
              <div class="col-sm-2"></div>
            </div>
    </div>
    
   
</body>
